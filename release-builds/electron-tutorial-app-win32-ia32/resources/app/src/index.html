<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stralls - Make your API call</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="row">
		<div class="col-4 inputArea">
			<div class="container">
				<h1>Strall</h1>
				<span>Make your API call</span>
				<input id="input" type="text" class="input-group" name="inputURL" placeholder="Insert the API URL">
				<button id="send">Send</button>
				<h4>Code snippets</h4>
				<!--<button class="nodejs">Node.js</button>-->
				<button class="js">Coming soon</button>
			</div>
		</div>
		<div class="col-8 responseArea">
			<div class="container">
				<h3>Response</h3>
				<div id="response">
					<p>Make a call to see your response here.</p>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
